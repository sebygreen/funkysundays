name: Deployment Workflow
on:
    push:
        branches:
            - release
jobs:
    deploy:
        runs-on: ubuntu-latest
        steps:
            -   name: Checkout code
                uses: actions/checkout@v4

            -   name: Use Node.js
                uses: actions/setup-node@v4
                with:
                    node-version: '20.x'

            -   name: Install dependencies
                run: npm ci

            -   name: Lint Next.js app
                run: npm run lint

            -   name: Build Next.js app
                run: |
                    touch .env
                    echo POCKETBASE_URL="$POCKETBASE_URL" >> .env
                    npm run build
                env:
                    POCKETBASE_URL: ${{ vars.POCKETBASE_URL }}

            -   name: SSH Deploy
                uses: appleboy/ssh-action@master
                with:
                    host: ${{ secrets.HOST }}
                    username: ${{ secrets.USERNAME }}
                    key: ${{ secrets.SSH_PRIVATE_KEY }}
                    script: |
                        cd ~/funkysundays
                        git pull
                        npm install
                        npm run build
                        pm2 restart funkysundays
